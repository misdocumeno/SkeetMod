// ReadyUp Cvars
confogl_addcvar l4d_ready_cfg_name "3v3 SkeetMod v0.0.3"

// Confogl Cvars
confogl_addcvar confogl_pills_limit 0

// SkeetMod 2v2 Cvars
confogl_addcvar z_common_limit 20
confogl_addcvar survivor_limit 3
confogl_addcvar z_max_player_zombies 3
confogl_addcvar z_versus_hunter_limit 3
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 0
confogl_addcvar z_versus_jockey_limit 0
confogl_addcvar z_versus_charger_limit 0
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_mega_mob_size 32
confogl_addcvar z_ghost_delay_min 11
confogl_addcvar z_ghost_delay_max 11
confogl_addcvar z_mob_spawn_min_size 21
confogl_addcvar z_mob_spawn_max_size 21
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 4
confogl_addcvar z_tank_health 3350

// Nah tanks, ye Witchies
confogl_addcvar versus_tank_chance 0
confogl_addcvar versus_tank_chance_finale 0
confogl_addcvar versus_tank_chance_intro 0
confogl_addcvar versus_witch_chance_finale 0
confogl_addcvar versus_witch_chance 0

// SkeetMod Shared Cvars
exec cfgogl/skeetmod/shared_cvars.cfg

// Config Cvars
exec cfgogl/skeetmod3v3/skeetmod3v3.cfg